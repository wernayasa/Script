<style>
  .tg {
  position: relative;
  margin-top: -100px;
  display: flex;
  justify-content: space-between;
  padding: 10px;
  margin-bottom: 50px;
  font-size: 25px;
  color: lime;
  text-align: center;
}
  .tg > span {background-color: white;padding:5px 10px;min-width: 100px}
  .tg > span span {display: block}
  #dayOfWeek, #month {
  border-bottom: 3px dashed;
}
</style>

<time class="tg">
    <span>
        <span id="dayOfWeek"></span>
        <span id="dayOfMonth"></span>
    </span>
    <span>
        <span id="month"></span>
        <span id="year"></span>
    </span>
</time>


<script type='text/javascript'>

var months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

var myDays = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jum&#39;at', 'Sabtu'];

var date = new Date();

var day = date.getDate();

var month = date.getMonth();

var thisDay = date.getDay(),

    thisDay = myDays[thisDay];

var yy = date.getYear();

var year = (yy < 1000) ? yy + 1900 : yy;

document.getElementById('dayOfWeek').innerHTML = thisDay;
document.getElementById('dayOfMonth').innerHTML = day;
document.getElementById('month').innerHTML = months[month];
document.getElementById('year').innerHTML = year;

</script>
